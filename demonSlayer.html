<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demon Slayer</title>
    <link rel="stylesheet" href="demonSlayer.css"> 
</html>
</head>
<input type="checkbox" id="checkbox" hidden>
<body>
    <div class="thunderbolt2"></div>
    <div class="thunderbolt"></div>
    <div class="japanese-flag"></div>
    <div class="login-box">
        <form class="form">
            <div class="login-elements">
                <label for="username">Kisatsutai Number:</label>
                <input type="text" id="username" name="Username" placeholder="Enter your Kisatsutai number">
            </div>
            <div class="login-elements">
                <label for="password">Passcode:</label>
                <input type="password" id="password" name="Password" placeholder="Enter your passcode">
            </div>
            <label for="checkbox" class="trigger-btn">LogIn</label> 
        </form>
    </div>
</body>
